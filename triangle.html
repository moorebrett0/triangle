<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
        <title>Triangle Builder</title>
    </head>
    <body>
        <div class="container">

            <h3>Input the sides of a triangle:</h3>

           <form id="triangle">
               <div class="form-group">
                   <label for="input1">Enter side a</label>
                   <input id="input1" name="input1" type="text" class="form-control" required>

                   <label for="input2">Enter side b</label>
                   <input id="input2" name="input2" type="text" class="form-control" required>

                   <label for="input3">Enter side c</label>
                   <input id="input3" name="input3" type="text" class="form-control" required>
               </div>
               <button type="submit" class="btn btn-info">Submit</button>
          </form>

          <div id="result">
                <h3>This is a  <span id="display" class="text-danger"> </span></h3>
          </div>
      </body>
</html>
